<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Введіть дані</h1>
    <label for="category">Категорія:</label>
    <input type="text" id="category" placeholder="Введіть категорію" required>
    <br><br>
    <label for="amount">Сума:</label>
    <input type="number" id="amount" placeholder="Введіть суму" required>
    <br><br>
    <button onclick="sendData()">Надіслати</button>

    <script>
        function sendData() {
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;

            // Перевірка на порожні значення
            if (!category || !amount) {
                alert("Будь ласка, заповніть усі поля.");
                return;
            }

            // Відправка даних в Telegram
            Telegram.WebApp.sendData(JSON.stringify({
                category: category,
                amount: amount
            }));

            // Закрити Web App після надсилання даних
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
